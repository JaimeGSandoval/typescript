<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WorldExplorer</title>
    <link rel="stylesheet" type="text/css" href="world-explorer.css">
</head>

<body id="worldExplorer">
    <h1>WorldExplorer</h1>

    <!-- chartConfigurationForm: This is the form that will contain all the elements defining the chart to generate, shown as
    follows: -->
    <form id="chartConfigurationForm" target="#">
        <!-- countrySelect: This is the element that will be used to select a country to gather statistics for. Note that the list is
        not there at this point; it will be filled in when the application starts. -->
        <select id="countrySelect" required>
            <option value="">Loading...</option>
        </select>

        <!-- indicatorSelect: This is the element that will be used to select the statistic of interest. This list is hardcoded, but
        it could also be made dynamic. The options values match the keys in the corresponding World Bank Indicator API enum
        (that is, WorldBankApiV2Indicators). -->
        <select id="indicatorSelect" required>
            <option value="TOTAL_POPULATION">Total population</option>
            <option value="TOTAL_MALE_POPULATION">Male population</option>
            <option value="TOTAL_FEMALE_POPULATION">Female
                population</option>
            <option value="ADULT_MALE_LITERACY">Adult male
                literacy</option>
            <option value="ADULT_FEMALE_LITERACY">Adult female
                literacy</option>
            <option value="LIFE_EXPECTANCY">Life expectancy</option>
            <option value="ADULT_MALE_SURVIVAL_TO_65">Adult male survival
                to age 65</option>
            <option value="ADULT_FEMALE_SURVIVAL_TO_65">Adult female
                survival to age 65</option>
        </select>

        <!-- fromYearSelect: This defines the start of the date range. This will also be filled in when the application starts. -->
        <select id="fromYearSelect" required>
            <option value="">Loading...</option>
        </select>

        <!-- toYearSelect: This defines the end of the date range. -->
        <select id="toYearSelect" required>
            <option value="">Loading...</option>
        </select>

        <!-- chartTypeSelect: This allows the user to select the type of chart that they want to generate. The options values match existing Chart.js chart types (https://www.chartjs.org/docs/latest/charts). -->
        <select id="chartTypeSelect" required>
            <option value="line">Line</option>
            <option value="bar">Bar</option>
            <option value="horizontalBar">Horizontal Bar</option>
            <option value="polarArea">Polar Area</option>
            <option value="radar">Radar</option>
        </select>

        <!-- The Show button calls renderChart on the controller through its click event handler. -->
        <input type="button" value="Show" onclick="worldExplorerController.renderChart();" />
    </form>
    <br />

    <!-- The last important piece is the worldExplorerChart element. This element is an HTML canvas element. We can use this element to draw things using JavaScript. Using canvas, we can render images, animations, 3D scenes, games, or charts and graphs! In our case, we won't manipulate the canvas ourselves. Instead, we'll use Chart.js, which will render charts for us within the targeted canvas element. You can discover the canvas element and the corresponding JavaScript API here:
    https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial. -->

    <div id="worldExplorerChartContainer">
        <canvas id="worldExplorerChart"></canvas>
    </div>

    <script src="world-explorer.ts"></script>
</body>

</html>
