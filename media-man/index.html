<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MediaMan CRUD App</title>
  <link rel="stylesheet" type="text/css" href="./css/mediaman.css">
</head>

<body id="mediaMan">

  <h1>MediaMan</h1>

  <h2>Book collections</h2>

  <div class="collectionContainerGroup">
    <div class="containerGroup">
      <div class="container">
        <h3>New collection</h3>
        <form id="newBookCollection" action="#">
          <input id="newBookCollectionName" type="text" title="Name" placeholder="Name" required>
          <input type="button" value="Create" onclick="mediaManController.createBookCollection();" />
        </form>
      </div>
      <div class="container">
        <h3>Tools</h3>
        <form action="#">
          <input type="button" value="Reload collections" onclick="mediaManController.reloadBookCollections();" />
        </form>
      </div>
    </div>

    <div id="bookCollections" class="containerGroup">
    </div>
  </div>

  <hr>

  <h2>Movie collections</h2>

    <div class="collectionContainerGroup">
      <div class="containerGroup">
        <div class="container">
          <h3>New collection</h3>
          <form id="newMovieCollection" action="#">
            <input id="newMovieCollectionName" type="text" title="Name" placeholder="Name" required>
            <input type="button" value="Create" onclick="mediaManController.createMovieCollection();" />
          </form>
        </div>
        <div class="container">
          <h3>Tools</h3>
          <form action="#">
            <input type="button" value="Reload collections" onclick="mediaManController.reloadMovieCollections();" />
          </form>
        </div>
      </div>
      <div id="movieCollections" class="containerGroup">
      </div>
      </div>

  <script src="./app/app.ts"></script>
  <!-- Note that we can only refer to the mediaman.ts file in the index.html file because we are using the Parcel bundler in the base project -->

</body>

</html>
